<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do list</title>
  <link rel="stylesheet" href="initial-style.css">
</head>
<body>

  <div id="loading"></div>
  <div class="container">
    <h1>To Do List</h1>

      <form class="create-list">
        <p class="first-task-paragraph">Para iniciar o seu To do list e necessário criar sua primeira tarefa. Vamos lá?</p>
        <label class="label-button label-task" for="task">Criar uma tarefa</label>

        <div class="task">
          <input 
        id="task-input"
        type="text" 
        placeholder="O que tem em mente?">
        <button type="submit">Criar</button>
        </div>
      </form>

  </div>
  
  <script src="bundle.js"></script>
</body>

</html>
