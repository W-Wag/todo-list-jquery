<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do list</title>
  <link rel="stylesheet" href="initial-style.css">
</head>
<body>

  <div id="loading"></div>
  <div class="container">
    <h1>To Do List</h1>

      <form class="create-list">
        <label class="label-button label-task" for="task-input">Criar uma tarefa</label>

        <div class="task">
          <input 
        id="task-input"
        type="text" 
        placeholder="O que tem em mente?">
        <button type="submit">Criar</button>
        </div>
      </form>

      <div id="table-container">
        <p class="first-task-paragraph">Para iniciar o sua lista de tarefas e necessário criar sua primeira tarefa. Vamos lá?</p>
        <table class="task-table" title="Lista de Tarefas">
          <thead>
            <th>Lista de Tarefas</th>
            <tr>
              <td>Tarefa</td>
              <td>Status</td>
              <td>Criado em</td>
              <td class="finished-task">Concluído em</td>
              <td class="edit-task">Editar</td>
              <td class="delete-task">Deletar</td>
            </tr>
          </thead>
          <tbody class="task-list">
          </tbody>
        </table>
      </div>

      <dialog>
        Hello World
      </dialog>

  </div>
  
  <script src="bundle.js"></script>
</body>

</html>
